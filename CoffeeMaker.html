<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="power.js"></script>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
      
        <div class="modal" id="myModal">
            <div class="modal-dialog">
              <div class="modal-content">
          
                <!-- Modal Header -->
                <div class="modal-header">
                  <h5 class="modal-title">Please Introduce Yourself</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
          
                <!-- Modal Body -->
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name:</label>
                        <input type="text" class="form-control" id="nameInput" placeholder="First Last">
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="returningUserCheck">
                        <label class="form-check-label" for="returningUserCheck">I am a returning user</label>
                    </div>
                    <div class="mb-3">
                      <label for="phoneInput" class="form-label">Phone Number:</label>
                      <input type="tel" class="form-control" id="phone" placeholder="(###) ###-####">
                  </div>
                  <div class="mb-3">
                      <label for="emailInput" class="form-label">Email Address:</label>
                      <input type="email" class="form-control" id="email" placeholder="example@uw.edu">
                  </div>
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Summary Statement:</label>
                      <textarea class="form-control" id="summaryStatement" rows="3" placeholder="(Your First Name) is a talented..."></textarea>
                    </div>
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Your Education:</label>
                      <input type="text" class="form-control" id="education" placeholder="University of Washington Bothell">
                    </div>
                    <div class="mb-3">
                      <label for="nameInput" class="form-label">Your Skills:</label>
                      <input type="text" class="form-control" id="skills" placeholder="HTML...">
                    </div>
                </div>
          
                <!-- Modal Footer -->
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" id="nextButton" data-bs-dismiss="modal">Next</button>
                </div>
          
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            New User
          </button>

    </body>
</html>
