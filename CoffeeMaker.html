<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!--for popup-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />

    <!-- jsPDF library for generating PDF-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

    <!-- DOMPurify 
      sanitizes HTML and prevents XSS attacks. 
      It seems like jsPDF expects it to be available when using the html method
      to generate PDFs from HTML content.-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.3/purify.min.js"></script>

    <!-- html2canvas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>

    <script src="power.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Create Resume modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">Please Introduce Yourself</h5>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <div class="mb-3">
              <!-- name input -->
              <label for="nameInput" class="form-label">Name:</label>
              <input
                type="text"
                class="form-control"
                id="nameInput"
                placeholder="First Last"
                value="John Doe"
              />
            </div>
            <div class="mb-3">
              <!-- phone # input -->
              <label for="phoneInput" class="form-label">Phone Number:</label>
              <input
                type="tel"
                class="form-control"
                id="phone"
                placeholder="(###) ###-####"
                value="(123) 456 - 7899"
              />
            </div>
            <div class="mb-3">
              <!-- LinkedIn input -->
              <label for="linkedInInput" class="form-label">LinkedIn:</label>
              <input
                type="text"
                class="form-control"
                id="linkedin"
                placeholder="linkedin.com/in/janedoe"
                value="linkedin.com/in/johndoe"
              />
            </div>
            <div class="mb-3">
              <!-- Github input -->
              <label for="gitHubInput" class="form-label">Github:</label>
              <input
                type="text"
                class="form-control"
                id="github"
                placeholder="github.com/janedoe"
                value="github.com/johndoe"
              />
            </div>
            <div class="mb-3">
              <!-- email input -->
              <label for="emailInput" class="form-label">Email Address:</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="example@uw.edu"
                value="johndoe@uw.edu"
              />
            </div>
            <div class="mb-3">
              <!-- summary input -->
              <label for="summaryInput" class="form-label">Introduction:</label>
              <textarea
                class="form-control"
                id="summaryStatement"
                rows="3"
                placeholder="(Your First Name) is a talented..."
              >
As a passionate programming student, I am adept at learning new technologies and applying them to solve problems. With a strong foundation in programming concepts and languages such as Python, Java, and C++, I am eager to contribute to innovative projects. Seeking opportunities to leverage my skills and enthusiasm to make meaningful contributions.</textarea
              >
            </div>
            <div class="mb-3">
              <!-- education input -->
              <label for="educationInput" class="form-label">Education:</label>
              <textarea
                class="form-control"
                id="education"
                rows="3"
                placeholder="University, Degree, Graduation Date, GPA, Relevant Courses"
              >
University of Washington Bothell, B.S. in Computer Science<br> Graduated June 2024, GPA: 3.8 <br> Relevant Courses: Web Programming, Database Systems, Software Engineering, Data Structures and Algorithms</textarea
              >
            </div>
            <div class="mb-3">
              <!-- skills input -->
              <label for="skillsInput" class="form-label">Skills:</label>
              <textarea
                class="form-control"
                id="skills"
                rows="3"
                placeholder="List your skills here"
              >
Programming Languages: HTML, CSS, JavaScript, Python, Java <br> Frameworks/Libraries: React, Node.js, Express.js, Bootstrap<br>Tools: Git, GitHub, Visual Studio Code, MongoDB, MySQL<br>Soft Skills: Team collaboration, problem-solving, communication, time management</textarea
              >
            </div>
            <div class="mb-3">
              <!-- projects input -->
              <label for="projectsInput" class="form-label">Projects:</label>
              <textarea
                class="form-control"
                id="projects"
                rows="5"
                placeholder="List your projects and a brief description"
              >
Project 1: Portfolio Website - Developed a personal portfolio website using HTML, CSS, and JavaScript. <br>
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam efficitur scelerisque sapien sit amet molestie. Phasellus vulputate nibh quis dignissim viverra.  <br><br> 
Project 2: Todo List App - Created a full-stack todo list application using React, Node.js, Express.js, and MongoDB.<br>
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam efficitur scelerisque sapien sit amet molestie. Phasellus vulputate nibh quis dignissim viverra. Nullam pellentesque tortor a lorem auctor interdum. Quisque tempor, est eu hendrerit vehicula, felis magna
  consequat arcu, nec tincidunt nunc nunc nec nunc.  <br><br>
Project 3: Data Visualization Dashboard - Designed and implemented a data visualization dashboard using D3.js and React. <br>
  Lorem ipsum dolor sit amet, consectetur adipiscing elit. Etiam efficitur scelerisque sapien sit amet molestie. Phasellus vulputate nibh quis dignissim viverra.
 </textarea
              >
            </div>
            <div class="mb-3">
              <!-- experience input -->
              <label for="experienceInput" class="form-label"
                >Experience:</label
              >
              <textarea
                class="form-control"
                id="experience"
                rows="3"
                placeholder="List your experience and a brief description"
              >
Experience 1: Web Development Intern at XYZ Company - Assisted in developing and maintaining the company's website using HTML, CSS, and JavaScript.</textarea
              >
            </div>
            <div class="mb-3">
              <!-- certifications input -->
              <label for="certificationsInput" class="form-label"
                >Certifications:</label
              >
              <textarea
                class="form-control"
                id="certifications"
                rows="3"
                placeholder="List your certifications"
              >
Certification 1: Front-End Web Development with React, Coursera<br>Certification 2: JavaScript Algorithms and Data Structures, freeCodeCamp</textarea
              >
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <!-- bottom buttons, close and next -->
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="nextButton"
              data-bs-dismiss="modal"
            >
              Save
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#myModal"
    >
      Create Resume
    </button>

    <!-- Generate Resume -->
    <!-- Modify to add a resume name -->
    <div class="modal" id="newUserModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
            <h5 class="modal-title">Your Resume is Ready!</h5>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
            <div class="mb-3">
              <label for="allowedViewersInput" class="form-label"
                >Allowed Roasters:</label
              >
              <input
                type="text"
                class="form-control"
                id="allowedViewersInput"
                placeholder="Email addresses separated by commas"
                value="Arthur Morgan"
              />
            </div>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="comments" class="form-label"
                >Message to Roasters:</label
              >
              <input
                type="text"
                class="form-control"
                id="comments"
                placeholder="Please let me know how I can make my resume better"
              />
            </div>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="subGenerateButton"
              data-bs-dismiss="modal"
            >
              Generate Resume
            </button>
          </div>
        </div>
      </div>
    </div>
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#newUserModal"
    >
      Generate Resume
    </button>
    <!-- My Resumes button -->
    <button type="button" class="btn btn-primary" id="viewCommentsButton">
      View Comments
    </button>

    <!-- Display Area for Generated Resume -->
    <div id="resumeDisplayArea" style="display: none">
      <div id="resumeContent"></div>
      <button type="button" class="btn btn-primary" id="downloadPdfButton">
        Download PDF
      </button>
      <!-- Add Comment button -->
      <button
        type="button"
        class="btn btn-primary"
        id="addCommentToResumeButton"
      >
        Add Comment
      </button>
      <!-- Add Viewer button -->
      <button type="button" class="btn btn-primary" id="addRoasterButton">
        Add Roaster
      </button>
      <!-- Edit Sections -->
      <button type="button" class="btn btn-primary" id="editSectionsButton">
        Edit Sections
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        data-bs-dismiss="modal"
        onclick="closeResumeDisplay()"
        id="closeResumeButton"
      >
        Close
      </button>
    </div>

    <!-- For comments section  -->
    <div id="commentDisplayArea" style="display: none">
      <div id="commentLog"></div>
    </div>

    <!-- For edit section -->
    <div id="editModal" class="modal">
      <div class="modal-content">
        <span class="close" onclick="closeEditDisplay()">&times;</span>
        <h2>Edit Sections</h2>
        <div id="modalContent"></div>
        <button id="saveButton">Save</button>
      </div>
    </div>

    <!-- For adding roaster section -->
    <div id="addRoasterModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Add Roaster</h2>
        <div>
          <label for="roasterNameInput">Name: </label>
          <input
            type="text"
            id="roasterNameInput"
            placeholder="Enter roaster name"
          />
          <label for="roasterEmail">Email:</label>
          <input
            type="text"
            id="roasterEmail"
            placeholder="Enter roaster email"
          />
        </div>
        <button id="saveButton">Add Roaster</button>
      </div>
    </div>
  </body>
</html>
